name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        env:
          VITE_BASE_URL: ${{ secrets.VITE_BASE_URL }}
          VITE_PAYMENT_URL: ${{ secrets.VITE_PAYMENT_URL }}
          VITE_SMALL_DISCOUNT: ${{ secrets.VITE_SMALL_DISCOUNT }}
          VITE_BIG_DISCOUNT: ${{ secrets.VITE_BIG_DISCOUNT }}
          VITE_PROXY_URL: ${{ secrets.VITE_PROXY_URL }}
          VITE_RU_PAYMENT_LINK: ${{ secrets.VITE_RU_PAYMENT_LINK }}
          VITE_RU_PAYMENT_LINK_WITH_SMALL_DISCOUNT: ${{ secrets.VITE_RU_PAYMENT_LINK_WITH_SMALL_DISCOUNT }}
          VITE_RU_PAYMENT_LINK_WITH_BIG_DISCOUNT: ${{ secrets.VITE_RU_PAYMENT_LINK_WITH_BIG_DISCOUNT }}
          VITE_USERNAME: ${{ secrets.VITE_USERNAME }}
          VITE_PASSWORD: ${{ secrets.VITE_PASSWORD }}
        run: yarn build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
